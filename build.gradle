buildscript {
    ext {
        // Sdk and tools
        compile_sdk_version = 30
        min_sdk_version = 26
        target_sdk_version = 30

        // App dependencies
        kotlin_version = '1.4.20'
        gradle_version = '4.2.0-alpha16'
        ktx_version = '1.5.0-alpha05'
        appcompat_version = '1.3.0-alpha02'
        material_version = '1.3.0-alpha03'
        fragment_version = '1.3.0-beta01'
        nav_version = '2.3.1'
        constraintlayout_version = '2.0.4'
        lifecycle_version = '2.2.0'
        coroutines_version = '1.4.1'
        hilt_version = '2.30-alpha'
        hilt_viewmodel_version = '1.0.0-alpha02'
        ar_core_version = '1.21.0'
        gson_version = '2.8.6'
        filament_version ='1.8.1'

        // Test dependencies
        junit_version = '4.13.1'
        ext_junit_version = '1.1.2'
        espresso_version = '3.3.0'
        truth_version = '1.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}